<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="styelsheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12"><h1>Animal Hangman!</h1></div>
        </div>
        <div class="row">
            <div class="col-md-6 col-12">
                    <!-- Container for image of animal -->
                    <h3><p id="gameResult"></p></h3>
                    <img class="img-fluid" id="anipic" src="">
                    <img class="img-fluid" id="hangman" src="">
            </div>
            <div class="col-md-6 col-12">
                <!-- Container for substance-->
                <p>Wins: <span id="winsCounter">0</span></p>
                <p>Losses: <span id="lossesCounter">0</span></p>
                <br>
                <p>Current Word:</p>
                <h3><b><p id="currentWord" style="letter-spacing: 10px;">Loading...</p></b></h3>
                <p>Guesses left: <span id="guessesLeft">0</span></p>
                <p>Letters Guessed:</p>
                <b><p id="lettersGuessed">Loading...</p></b>
                <br>
                <button type="button" class="btn btn-warning" onclick="newGame()">New Game</button>  <button type="button" class="btn btn-danger" onclick="reset()">Reset Scores</button>
            </div>
        </div>
    </div>

    <script src="assets/javascript/game.js"></script> 
</body>
</html>
